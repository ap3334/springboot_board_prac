<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/daisyui@2.22.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="p-8 bg-white dark:bg-gray-800 rounded-lg shadow">
    <p class="text-center text-3xl font-bold text-gray-800 dark:text-white">
        [[${question.subject}]]
    </p>
    <br/>
    <br/>
    <p class="text-center mb-12 text-xl font-normal text-gray-500 dark:text-gray-200">
        [[${question.content}]]
    </p>
</div>

<br/>
<br/>

<p class="text-md text-indigo-500 font-bold text-center" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></p>

<div>
    <ul>
        <li th:each="answer : ${question.answerList}">
            <div class="flex items-center justify-center px-5 py-5">
                <div class="w-full mx-auto max-w-xl rounded-lg bg-white dark:bg-gray-800 shadow-lg px-5 pt-5 pb-10 text-gray-800 dark:text-gray-50">
                    <div class="w-full mb-10">
                        <div class="text-3xl text-indigo-500 text-left leading-tight h-3">
                            “
                        </div>
                        <p class="text-sm text-gray-600 dark:text-gray-100 text-center px-5">
                            [[${answer.content}]]
                        </p>
                        <div class="text-3xl text-indigo-500 text-right leading-tight h-3 -mt-3">
                            ”
                        </div>
                    </div>
                    <div class="w-full">
                        <p class="text-md text-indigo-500 font-bold text-center">
                            [[${answer.createDate}]]
                        </p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>


<p class="text-md text-indigo-500 font-bold text-center">Answer</p>

<form th:action="@{|/answer/create/${question.id}|}" method="post">

    <textarea class="flex items-center justify-center w-full mx-auto max-w-xl rounded-lg bg-white dark:bg-gray-800 shadow-lg px-5 pt-5 pb-10 text-gray-800 dark:text-gray-50" id="comment" placeholder="Enter your comment" name="content" rows="5" cols="40">
    </textarea>


    <div class="mx-auto justify-center flex items-center">
        <button type="submit" class=" py-2 px-4  bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
            등록
        </button>
    </div>

</form>

</body>
</html>
